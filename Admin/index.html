<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../FontAwesome/css/all.min.css" />
  </head>
  <body>
    <header id="page-wrapper">
      <div class="navbar-header">
        <div class="header__left">
          <!-- Logo -->
          <div class="logo">
            <a href="#">
              <img src="../images/logo-light.png" alt="logo" />
            </a>
          </div>
          <!-- Menu-hamburger -->
          <button class="menu-hamburger"><i class="fas fa-bars"></i></button>

          <!-- search -->
          <div class="search-input">
            <form action="" class="form-search">
              <input type="text" placeholder="Search..." />
              <span><i class="fas fa-search"></i></span>
            </form>
          </div>
        </div>
        <div class="header__right">
          <!-- Notification -->
          <button class="notification">
            <i class="far fa-bell"></i>
            <span>1</span>
          </button>
          <!-- user -->
          <button class="user">
            <img src="../images/avatar-1.jpg" alt="" />
            <span>Kin</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <!-- setting -->
          <button class="setting">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="vertical-menu">
          <div class="pillar">
            <ul class="layouts">
              <li class="menu-title">Menu</li>
              <li><a href="#"><i class="fas fa-home"></i> Dashboards</a></li>
              <li>
                <a href="#"><i class="fas fa-border-all"></i> Layouts</a>
                <ul class="child-layout">
                  <li><a href="#">Vertical</a></li>
                  <li><a href="#">Horizontol</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="pillar">
            <ul class="layouts">
              <li class="menu-title">Apps</li>
              <li><a href="#"><i class="far fa-calendar-alt"></i> Calender</a></li>
              <li><a href="#"><i class="far fa-comment-alt"></i> Chat</a></li>
              <li>
                <a href="#"><i class="fab fa-bootstrap"></i>Layouts</a>
                <ul class="child-layout">
                  <li><a href="#">Vertical</a></li>
                  <li><a href="#">Horizontol</a></li>
                  <li><a href="#">Vertical</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="pillar">
            <ul class="layouts">
              <li class="menu-title">Page</li>
              <li><a href="#"><i class="fas fa-home"></i> Dashboards</a></li>
              <li>
                <a href="#"><i class="fas fa-border-all"></i> Layouts</a>
                <ul class="child-layout">
                  <li><a href="#">Vertical</a></li>
                  <li><a href="#">Horizontol</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="main-content"></div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
